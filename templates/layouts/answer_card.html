{% load static %}

<div class="card w-100" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <div class="mb-2">
                    <img src="https://placehold.co/100x100" alt="Avatar" class="img-fluid">
                </div>
                <input class="form-control w-75" type="number" value="{{ answer.likes.count }}"
                       placeholder="Default input"
                       aria-label="default input example">
            </div>
            <div class="col-10">
                <p class="card-text">{{ answer.answer }} (#{{ answer.id }})</p>
                <div class="d-flex gap-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=""
                               id="flexCheckDefault" {% if answer.correct %}checked{% endif %}>
                        <label class="form-check-label" for="flexCheckDefault">
                            Correct!
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
