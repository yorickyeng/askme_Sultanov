{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <div class="col-9">
        <div class="d-flex flex-column gap-3">
            <div class="card-body ">
                <div class="row">
                    <div class="col-3">
                        <div class="mb-2">
                            <img src="https://placehold.co/200x200" alt="Avatar" class="img-fluid">
                        </div>

                        <input class="form-control w-25" type="number" value="{{ question.likes.count }}" placeholder="Default input"
                               aria-label="default input example">

                    </div>

                    <div class="col">
                        <h5 class="card-title fs-1">{{ question.name }}</h5>
                        <p class="card-text mt-3">{{ question.question }}</p>
                        <div>
                            Tags:
                            {% for tag in tags %}
                                <a href="{% url 'tag' tag.name %}" style="margin-left: auto"
                                   class="card-link">{{ tag.name }}</a>
                            {% endfor %}
                        </div>
                    </div>

                </div>
            </div>
            <hr class="my-3">
            {% for answer in answers %}
                {% include 'layouts/answer_card.html' %}
            {% endfor %}
            <hr class="my-3">
            <textarea class="form-control" id="questionForm" rows="7"
                      placeholder="Text of the question"></textarea>
            <div>
                <button class="btn btn-outline-success" type="submit">Answer</button>
            </div>

        </div>

    </div>
{% endblock %}
